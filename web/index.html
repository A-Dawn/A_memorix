    <script>
        let network = null;
        let nodes = new vis.DataSet([]);
        let edges = new vis.DataSet([]);
        let currentSelection = null; // { type: 'node'|'edge', data: ... }

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            initNetwork();
            loadData();
            loadConfig();
        });

        function initNetwork() {
            const container = document.getElementById('container');
            const data = { nodes: nodes, edges: edges };
            const options = {
                nodes: {
                    shape: 'dot',
                    size: 20,
                    font: { size: 14 }
                },
                edges: {
                    arrows: 'to',
                    smooth: { type: 'continuous' },
                    font: {
                        size: 12,
                        background: 'rgba(255, 255, 255, 0.7)'
                    }
                },
                physics: {
                    stabilization: false,
                    barnesHut: {
                        gravitationalConstant: -8000,
                        springConstant: 0.04,
                        springLength: 200,
                        avoidOverlap: 0.5
                    },
                    minVelocity: 0.75
                },
                interaction: {
                    hover: true
                }
            };

            network = new vis.Network(container, data, options);

            network.on("click", function (params) {
                if (params.edges.length > 0 && params.nodes.length === 0) {
                    // é€‰ä¸­è¾¹
                    const edgeId = params.edges[0];
                    const edge = edges.get(edgeId);
                    openEdgePanel(edge);
                } else if (params.nodes.length > 0) {
                    // é€‰ä¸­èŠ‚ç‚¹
                    const nodeId = params.nodes[0];
                    openNodePanel(nodeId);
                } else {
                    closePanel();
                }
            });
        }

        async function loadData() {
            showToast("åŠ è½½ä¸­...");
            try {
                const res = await axios.get('/api/graph');
                const data = res.data;

                nodes.clear();
                edges.clear();
                nodes.add(data.nodes);
                edges.add(data.edges);

                // æ›´æ–° datalist (ç”¨äºè‡ªåŠ¨è¡¥å…¨)
                const datalist = document.getElementById('node-list-suggestions');
                if (datalist) {
                    datalist.innerHTML = '';
                    data.nodes.forEach(n => {
                        const opt = document.createElement('option');
                        opt.value = n.id;
                        datalist.appendChild(opt);
                    });
                }

                showToast("æ•°æ®åŠ è½½å®Œæˆ");
            } catch (err) {
                console.error(err);
                showToast("åŠ è½½å¤±è´¥: " + err.message);
            }
        }

        function layout() {
            if (network) network.stabilize();
        }

        // --- Config & Save ---

        async function loadConfig() {
            try {
                const res = await axios.get('/api/config');
                document.getElementById('auto-save-toggle').checked = res.data.auto_save_enabled;
            } catch (err) {
                console.error('åŠ è½½é…ç½®å¤±è´¥:', err);
            }
        }

        async function manualSave() {
            showToast('ä¿å­˜ä¸­...');
            try {
                const res = await axios.post('/api/save');
                showToast('âœ… ä¿å­˜æˆåŠŸ: ' + res.data.saved.join(', '));
            } catch (err) {
                showToast('âŒ ä¿å­˜å¤±è´¥: ' + err.message);
            }
        }

        async function toggleAutoSave(enabled) {
            try {
                await axios.post('/api/config/auto_save', { enabled });
                showToast(enabled ? 'è‡ªåŠ¨ä¿å­˜å·²å¯ç”¨' : 'è‡ªåŠ¨ä¿å­˜å·²ç¦ç”¨');
            } catch (err) {
                showToast('è®¾ç½®å¤±è´¥: ' + err.message);
                // æ¢å¤å¼€å…³çŠ¶æ€
                document.getElementById('auto-save-toggle').checked = !enabled;
            }
        }

        // --- Panel Logic ---

        function openEdgePanel(edge) {
            currentSelection = { type: 'edge', data: edge };
            document.getElementById('edit-panel').style.display = 'block';
            document.getElementById('edge-controls').style.display = 'block';
            document.getElementById('node-controls').style.display = 'none';

            document.getElementById('panel-title').innerText = `ç¼–è¾‘å…³ç³»: ${edge.from} -> ${edge.to}`;
            document.getElementById('weight-slider').value = edge.value || 1.0;
            document.getElementById('weight-val').innerText = (edge.value || 1.0).toFixed(1);

            // åŠ è½½æ¥æº
            document.getElementById('source-list-container').style.display = 'block';
            fetchSources({ edge_source: edge.from, edge_target: edge.to });
        }

        function openNodePanel(nodeId) {
            currentSelection = { type: 'node', data: nodeId };
            document.getElementById('edit-panel').style.display = 'block';
            document.getElementById('edge-controls').style.display = 'none';
            document.getElementById('node-controls').style.display = 'block';

            document.getElementById('panel-title').innerText = "ç¼–è¾‘èŠ‚ç‚¹";
            document.getElementById('node-id').innerText = nodeId;

            // --- æ–°å¢ï¼šæ˜¾ç¤ºå…³è”å…³ç³» ---
            renderNodeRelations(nodeId);

            // åŠ è½½æ¥æº
            document.getElementById('source-list-container').style.display = 'block';
            fetchSources({ node_id: nodeId });
        }

        function renderNodeRelations(nodeId) {
            // æŸ¥æ‰¾æ‰€æœ‰è¿æ¥åˆ°æ­¤èŠ‚ç‚¹çš„è¾¹
            const connectedEdges = edges.get({
                filter: function (item) {
                    return item.from === nodeId || item.to === nodeId;
                }
            });

            // å¦‚æœæ²¡æœ‰ä¹‹å‰çš„å®¹å™¨ï¼Œå…ˆåˆ›å»ºä¸€ä¸ª
            let relContainer = document.getElementById('node-relations-container');
            if (!relContainer) {
                relContainer = document.createElement('div');
                relContainer.id = 'node-relations-container';
                relContainer.style.marginTop = '20px';
                relContainer.style.borderTop = '1px solid #eee';
                relContainer.style.paddingTop = '10px';
                // æ’å…¥åˆ° source-list-container ä¹‹å‰
                const sourceContainer = document.getElementById('source-list-container');
                sourceContainer.parentNode.insertBefore(relContainer, sourceContainer);
            }

            if (connectedEdges.length === 0) {
                relContainer.innerHTML = '<h4 style="margin:5px 0;">ğŸ”— å…³è”å…³ç³»</h4><div style="color:#999;font-size:0.9rem;">æ— è¿æ¥</div>';
                return;
            }

            let html = '<h4 style="margin:5px 0 10px;">ğŸ”— å…³è”å…³ç³»</h4><div style="max-height:150px;overflow-y:auto;font-size:0.9rem;">';

            connectedEdges.forEach(edge => {
                const isOutgoing = edge.from === nodeId;
                const otherNode = isOutgoing ? edge.to : edge.from;
                const directionIcon = isOutgoing ? 'â”' : 'â†';
                const color = isOutgoing ? '#1890ff' : '#eb2f96'; // è“è‰²å‡ºï¼Œç²‰è‰²å…¥
                const weightVal = edge.value || 1.0;

                // ä½¿ç”¨ label (è°“è¯­) æˆ– é»˜è®¤æ˜¾ç¤º "related"
                // æœåŠ¡å™¨ç°åœ¨ä¼šå‘é€ predicates æ•°ç»„å’Œ label å­—ç¬¦ä¸²
                const relText = (edge.label && edge.label !== weightVal.toFixed(2)) ? edge.label : 'related';

                html += `
                    <div style="padding: 4px 0; border-bottom: 1px dotted #eee; display:flex; align-items:center; justify-content:space-between;">
                        <span style="color:${color}; font-weight:bold; margin-right:5px; font-size:1.1em;">${directionIcon}</span>
                        <div style="flex:1; display:flex; flex-direction:column;">
                            <span style="font-size:0.85rem; color:#666;">${relText}</span>
                            <span style="cursor:pointer; font-weight:500;" onclick="focusNode('${otherNode}')" title="è·³è½¬åˆ°èŠ‚ç‚¹">${otherNode}</span>
                        </div>
                        <span style="color:#999; font-size:0.75rem; margin-left:5px;">w:${weightVal.toFixed(1)}</span>
                        <button onclick="editEdgeFromList('${edge.id}')" style="margin-left:5px; padding:2px 5px; font-size:0.7rem; background:#f0f0f0; color:#333; border:1px solid #ccc;">âœ</button>
                    </div>
                `;
            });
            html += '</div>';
            relContainer.innerHTML = html;
        }

        function focusNode(targetNodeId) {
            network.selectNodes([targetNodeId]);
            network.focus(targetNodeId, {
                scale: 1.0,
                animation: { duration: 500, easingFunction: 'easeInOutQuad' }
            });
            openNodePanel(targetNodeId);
        }

        function editEdgeFromList(edgeId) {
            const edge = edges.get(edgeId);
            if (edge) openEdgePanel(edge);
        }

        function closePanel() {
            document.getElementById('edit-panel').style.display = 'none';
            currentSelection = null;
        }

        function updateSliderVal(val) {
            document.getElementById('weight-val').innerText = val;
        }

        // --- Actions ---

        async function saveEdge() {
            if (!currentSelection || currentSelection.type !== 'edge') return;
            const edge = currentSelection.data;
            const newWeight = parseFloat(document.getElementById('weight-slider').value);

            try {
                // æ³¨æ„: API æ¥å—çš„æ˜¯å¢é‡è¿˜æ˜¯ç»å¯¹å€¼ï¼Ÿ
                // ä¹‹å‰çš„ server.py å®ç°æ˜¯ç”¨å¢é‡ (delta)ã€‚
                // ä½†å‰ç«¯è¿™ç§ slider äº¤äº’é€šå¸¸æœŸæœ›æ˜¯ç»å¯¹å€¼ã€‚
                // è¿™é‡Œæˆ‘ä»¬æ”¹ä¸‹é€»è¾‘ï¼šå‰ç«¯å‘é€ "target weight"ï¼Œåç«¯ç®— deltaã€‚
                // æˆ‘ä»¬çš„ server.py è¯»å–å½“å‰æƒé‡å¹¶è®¡ç®— deltaã€‚
                // æ‰€ä»¥æˆ‘ä»¬åªéœ€è¦ä¼  weight: newWeight å³å¯ã€‚

                await axios.post('/api/edge/weight', {
                    source: edge.from,
                    target: edge.to,
                    weight: newWeight
                });

                // æ›´æ–°æœ¬åœ°è§†å›¾
                edges.update({ ...edge, value: newWeight, label: newWeight.toFixed(2) });
                showToast("æƒé‡å·²æ›´æ–°");
                closePanel();
            } catch (err) {
                showToast("æ›´æ–°å¤±è´¥: " + err.message);
            }
        }

        async function deleteEdge() {
            if (!currentSelection || currentSelection.type !== 'edge') return;
            const edge = currentSelection.data;
            if (!confirm(`ç¡®å®šè¦åˆ é™¤ ${edge.from} -> ${edge.to} å—ï¼Ÿ`)) return;

            try {
                await axios.delete('/api/edge', {
                    data: { source: edge.from, target: edge.to }
                });
                edges.remove(edge.id);
                showToast("è¾¹å·²åˆ é™¤");
